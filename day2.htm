<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 | Sign up Screen</title>
</head>

<body>
    <div class="regscreen">

        <div class="company-info">
            <h1>Developers Hub</h1>

            <img src="assests/programmer-01.png" alt="">

            <small>Be the best in what you do. Give it your all and always challenge yourself whenever you get the chance to
                show yourself.
                <br>
                <b>Now register to become unstoppable!!!</b> 
            </small>

        </div>



        <div class="divider"></div>

        
        <div class="the-form">
            <form action="">
                <h2>Create an Account</h2>
                <div class="form-group">
                    <div class="input-container">

                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>

                </div>
                <button type="submit">Sign Up</button>

            </form>
        </div>
    </div>




</body>

</html>
